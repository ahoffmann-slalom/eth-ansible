- name: Update all packages
  yum:
    name: '*'
    state: latest
  become: yes

- name: Create prysm directory
  file:
    path: /prysm
    state: directory
    mode: '0755'

- name: Download prysm
  get_url:
    url: https://raw.githubusercontent.com/prysmaticlabs/prysm/master/prysm.sh
    dest: /prysm/prysm.sh
    mode: '0744'

- name: Transfer eth-beacon.service
  template:
    src: eth-beacon.service
    dest: /etc/systemd/system/eth-beacon.service
    mode: '0744'
    owner: root
    group: root

- name: Transfer eth-validator.service
  template:
    src: eth-validator.service
    dest: /etc/systemd/system/eth-validator.service
    mode: '0744'
    owner: root
    group: root

- name: Transfer prysm-beacon-service.sh
  template:
    src: prysm-beacon-service.sh
    dest: /opt/prysm-beacon-service.sh
    mode: '0744'
    owner: root
    group: root

- name: Transfer prysm-validator-service.sh
  template:
    src: prysm-validator-service.sh
    dest: /opt/prysm-beacon-service.sh
    mode: '0744'
    owner: root
    group: root

- name: Transfer service-check.sh
  template:
    src: service-check.sh
    dest: prysm/service-check.sh"
    mode: '0744'
    owner: root
    group: root

- name: Create creds file
  lineinfile:
    dest: /prysm/creds
    line: "{{ creds }}"
    regexp: ".*"
    create: yes

- name: Reload systemd files
  command: systemctl daemon-reload
  become: yes

- name: Enable services
  command: systemctl enable {{ item }}
  become: yes
  with_items:
    - eth-beacon.service
    - eth-validator.service

- name: Generate validator key
  commmand: ./prysm.sh validator --keystore-path=$HOME/.eth2validator --password={{ creds }} >> /prysm/reg_data.txt
  register: reg_output

- name: Create reg data file
  lineinfile:
    dest: /prysm/reg_data2.txt
    line: "{{ reg_output }}"
    regexp: ".*"
    create: yes
